		<script>
		var whos = "me";
    ;(function($) {
      var app = Sammy('#temp_spot', function() {
        
		this.use("Mustache");
		
		this.get("#/", function() {
			this.render("home.mustache", function(template) {
				$("#temp_spot").html(template);
				removeActives();
				$("#home").addClass("active");
			});
		});
		
        this.get('#/users', function() {
			this.render('users.mustache', {whos : whos}, function(template) {
			$("#temp_spot").html(template);
			removeActives();
			$("#users").addClass("active");
			});
        });

        this.get('#/what', function() {
          this.partial('what.mustache', whats, function(html) {
            $('#temp_spot').html(html);
          });
        });
		
		this.post('#/', function() { 
			console.log('yo mang');
			return false;
		});
      });

      $(function() {
        app.run('#/');
      });
    })(jQuery);
	
	function removeActives() {
		$("#users").removeClass("active");
		$("#home").removeClass("active");
	}
  </script>
