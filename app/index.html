		<script>
		var whos = "me";
    ;(function($) {
      var app = Sammy('#temp_spot', function() {
        
		this.use(Sammy.Mustache, 'html').use(Sammy.Title);

        this.get('#/', function() {
          $('#temp_spot').html('nothing to see here!');
        });

        this.get('#/users', function() {
          this.partial('users.mustache', whos, function(html) {
            $('#temp_spot').html(html);
          });
        });

        this.get('#/what', function() {
          this.partial('what.mustache', whats, function(html) {
            $('#temp_spot').html(html);
          });
        });

      });

      $(function() {
        app.run('#/');
      });
    })(jQuery);
  </script>
